<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bảng Lương Nhánh 1 - SPAM TIK TOK</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #00f7ff;
      --primary-dark: #00c2cb;
      --secondary: #ff2d75;
      --dark: #0a192f;
      --light: #ccd6f6;
      --accent: #64ffda;
      --paid: #00ffcc;
      --pending: #ffff00;
      --error: #ff0000;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--dark);
      color: var(--light);
      min-height: 100vh;
      overflow-x: hidden;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(100, 255, 218, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(0, 247, 255, 0.1) 0%, transparent 50%);
    }
    
    .header {
      padding: 1.5rem;
      position: relative;
      z-index: 10;
      background: rgba(10, 25, 47, 0.9);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(100, 255, 218, 0.1);
      box-shadow: 0 10px 30px -10px rgba(2, 12, 27, 0.7);
    }
    
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .logo i {
      font-size: 1.8rem;
      animation: pulse 2s infinite ease-in-out;
    }
    
    .back-btn {
      background: rgba(100, 255, 218, 0.1);
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 0.5rem 1.5rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .back-btn:hover {
      background: rgba(100, 255, 218, 0.2);
      transform: translateY(-2px);
    }
    
    .main-content {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
    }
    
    .page-title {
      font-size: clamp(1.8rem, 4vw, 2.5rem);
      margin-bottom: 2rem;
      text-align: center;
      position: relative;
      color: var(--light);
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    .page-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border-radius: 3px;
    }
    
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }
    
    .date-selector {
      position: relative;
      min-width: 250px;
    }
    
    .date-selector select {
      width: 100%;
      padding: 0.8rem 1rem;
      background: rgba(100, 255, 218, 0.1);
      border: 1px solid var(--accent);
      border-radius: 5px;
      color: var(--light);
      font-size: 1rem;
      appearance: none;
      cursor: pointer;
    }
    
    .date-selector::after {
      content: '\f078';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--accent);
      pointer-events: none;
    }
    
    .search-box {
      position: relative;
      min-width: 250px;
    }
    
    .search-box input {
      width: 100%;
      padding: 0.8rem 1rem 0.8rem 2.5rem;
      background: rgba(100, 255, 218, 0.1);
      border: 1px solid var(--accent);
      border-radius: 5px;
      color: var(--light);
      font-size: 1rem;
    }
    
    .search-box i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--accent);
    }
    
    .salary-container {
      background: rgba(100, 255, 218, 0.03);
      border-radius: 10px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(100, 255, 218, 0.1);
      box-shadow: 0 20px 30px -15px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      margin-bottom: 2rem;
    }
    
    .salary-table {
      width: 100%;
      border-collapse: collapse;
    }
    
    .salary-table thead {
      background: rgba(0, 247, 255, 0.1);
    }
    
    .salary-table th {
      padding: 1rem;
      text-align: left;
      font-weight: 600;
      color: var(--accent);
      text-transform: uppercase;
      font-size: 0.9rem;
      letter-spacing: 1px;
    }
    
    .salary-table td {
      padding: 1rem;
      border-bottom: 1px solid rgba(100, 255, 218, 0.1);
    }
    
    .salary-table tbody tr:last-child td {
      border-bottom: none;
    }
    
    .salary-table tbody tr:hover {
      background: rgba(0, 247, 255, 0.05);
    }
    
    .highlight {
      font-weight: 600;
      color: var(--accent);
    }
    
    .status-paid {
      color: var(--paid);
    }
    
    .status-pending {
      color: var(--pending);
    }
    
    .status-error {
      color: var(--error);
    }
    
    .summary-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    
    .summary-card {
      background: rgba(100, 255, 218, 0.03);
      border-radius: 10px;
      padding: 1.5rem;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(100, 255, 218, 0.1);
      box-shadow: 0 10px 20px -10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }
    
    .summary-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px -10px rgba(0, 247, 255, 0.3);
    }
    
    .summary-title {
      font-size: 0.9rem;
      color: var(--accent);
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .summary-value {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .floating-bg {
      position: absolute;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 247, 255, 0.1) 0%, transparent 70%);
      filter: blur(30px);
      z-index: -1;
      animation: float 15s infinite ease-in-out;
    }
    
    .floating-bg:nth-child(1) {
      top: 10%;
      left: 5%;
      animation-delay: 0s;
    }
    
    .floating-bg:nth-child(2) {
      top: 60%;
      right: 10%;
      animation-delay: 3s;
      background: radial-gradient(circle, rgba(100, 255, 218, 0.1) 0%, transparent 70%);
    }
    
    .floating-bg:nth-child(3) {
      bottom: 10%;
      left: 20%;
      animation-delay: 6s;
      width: 300px;
      height: 300px;
    }
    
    footer {
      text-align: center;
      padding: 2rem;
      background: rgba(10, 25, 47, 0.9);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-top: 1px solid rgba(100, 255, 218, 0.1);
    }
    
    .footer-text {
      font-size: 0.9rem;
      opacity: 0.7;
    }
    
    /* Animations */
    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0);
      }
      50% {
        transform: translateY(-20px) translateX(20px);
      }
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .header-container {
        flex-direction: column;
        gap: 1rem;
      }
      
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      
      .date-selector, .search-box {
        width: 100%;
      }
      
      .salary-table {
        display: block;
        overflow-x: auto;
      }
    }
  </style>
</head>
<body>

<!-- Floating background elements -->
<div class="floating-bg"></div>
<div class="floating-bg"></div>
<div class="floating-bg"></div>

<header class="header">
  <div class="header-container">
    <div class="logo">
      <i class="fas fa-coins"></i>
      <span>Bảng Lương Nhánh 1</span>
    </div>
    <a href="../index.html" class="back-btn">
      <i class="fas fa-arrow-left"></i>
      Quay lại
    </a>
  </div>
</header>

<div class="main-content">
  <h1 class="page-title">Bảng Lương Chi Tiết</h1>
  
  <div class="controls">
    <div class="date-selector">
      <select id="date-select">
        <option value="30/06/2025" selected>30/06/2025</option>
      </select>
    </div>
    
    <div class="search-box">
      <i class="fas fa-search"></i>
      <input type="text" id="search-input" placeholder="Tìm kiếm thành viên...">
    </div>
  </div>
  
  <div class="summary-cards">
    <div class="summary-card">
      <div class="summary-title">Tổng số lượng</div>
      <div class="summary-value" id="total-qty">0</div>
    </div>
    
    <div class="summary-card">
      <div class="summary-title">Tổng thành tiền</div>
      <div class="summary-value" id="total-amount">0đ</div>
    </div>
    
    <div class="summary-card">
      <div class="summary-title">Đã thanh toán</div>
      <div class="summary-value" id="paid-amount">0đ</div>
    </div>
    
    <div class="summary-card">
      <div class="summary-title">Chờ xử lý</div>
      <div class="summary-value" id="pending-amount">0đ</div>
    </div>
  </div>
  
  <div class="salary-container">
    <table class="salary-table">
      <thead>
        <tr>
          <th>STT</th>
          <th>Tên thành viên</th>
          <th>Số lượng</th>
          <th>Đơn giá</th>
          <th>Thành tiền</th>
          <th>Trạng thái</th>
        </tr>
      </thead>
      <tbody id="salary-body">
        <!-- Dữ liệu sẽ được thêm bằng JavaScript -->
      </tbody>
    </table>
  </div>
</div>

<footer>
  <div class="footer-text">© 2025 SPAM TIK TOK. All rights reserved.</div>
</footer>

<script>
  // DOM Elements
  const tbody = document.getElementById('salary-body');
  const dateSelect = document.getElementById('date-select');
  const searchInput = document.getElementById('search-input');
  const totalQtyEl = document.getElementById('total-qty');
  const totalAmountEl = document.getElementById('total-amount');
  const paidAmountEl = document.getElementById('paid-amount');
  const pendingAmountEl = document.getElementById('pending-amount');
  
  let salaryData = {};
  let currentData = [];

  // Render salary table
  function renderSalaryTable(data) {
    tbody.innerHTML = '';
    let total = 0, totalQty = 0, paid = 0, pending = 0;

    data.forEach((item, index) => {
      const amount = item.quantity * item.unitPrice;
      total += amount;
      totalQty += item.quantity;
      
      if (item.status === "Đã thanh toán") paid += amount;
      if (item.status === "Chờ xử lý") pending += amount;

      const statusClass = item.status === "Đã thanh toán" ? 'status-paid' : 
                         item.status === "Chờ xử lý" ? 'status-pending' : 'status-error';
      
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${index + 1}</td>
        <td>${item.name}</td>
        <td>${item.quantity}</td>
        <td>${item.unitPrice.toLocaleString()}đ</td>
        <td class="highlight">${amount.toLocaleString()}đ</td>
        <td><span class="${statusClass}">${item.status}</span></td>
      `;
      tbody.appendChild(row);
    });

    // Update summary cards
    totalQtyEl.textContent = totalQty;
    totalAmountEl.textContent = `${total.toLocaleString()}đ`;
    paidAmountEl.textContent = `${paid.toLocaleString()}đ`;
    pendingAmountEl.textContent = `${pending.toLocaleString()}đ`;
  }

  // Filter data by search term
  function filterData(searchTerm) {
    if (!searchTerm) {
      renderSalaryTable(currentData);
      return;
    }
    
    const filtered = currentData.filter(item => 
      item.name.toLowerCase().includes(searchTerm.toLowerCase())
    );
    renderSalaryTable(filtered);
  }

  // Fetch salary data
  async function fetchSalaryData() {
    try {
      const res = await fetch('../data/s02.json');
      salaryData = await res.json();
      
      // Set default date to today or last available date
      const dates = Object.keys(salaryData);
      const defaultDate = dates.includes('29/06/2025') ? '29/06/2025' : dates[dates.length - 1];
      
      dateSelect.value = defaultDate;
      currentData = salaryData[defaultDate] || [];
      renderSalaryTable(currentData);
    } catch (err) {
      console.error("Lỗi khi tải dữ liệu:", err);
      tbody.innerHTML = '<tr><td colspan="6">Không thể tải dữ liệu</td></tr>';
    }
  }

  // Event listeners
  dateSelect.addEventListener('change', () => {
    const selectedDate = dateSelect.value;
    currentData = salaryData[selectedDate] || [];
    renderSalaryTable(currentData);
  });

  searchInput.addEventListener('input', () => {
    filterData(searchInput.value);
  });

  // Initialize
  document.addEventListener('DOMContentLoaded', fetchSalaryData);
</script>

</body>
</html>
