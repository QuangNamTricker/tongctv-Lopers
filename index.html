<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bảng Lương - SPAM TIK TOK</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #00f7ff;
      --primary-dark: #00c2cb;
      --secondary: #ff2d75;
      --dark: #0a192f;
      --light: #ccd6f6;
      --accent: #64ffda;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--dark);
      color: var(--light);
      min-height: 100vh;
      overflow-x: hidden;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(100, 255, 218, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(0, 247, 255, 0.1) 0%, transparent 50%);
    }
    
    .header {
      padding: 2rem;
      position: relative;
      z-index: 10;
      background: rgba(10, 25, 47, 0.9);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(100, 255, 218, 0.1);
      box-shadow: 0 10px 30px -10px rgba(2, 12, 27, 0.7);
    }
    
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
    }
    
    .logo::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border-radius: 3px;
    }
    
    .logo i {
      font-size: 2.5rem;
      animation: pulse 2s infinite ease-in-out;
    }
    
    .main-content {
      padding: 4rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 150px);
      position: relative;
    }
    
    .branch-title {
      font-size: clamp(2rem, 5vw, 3.5rem);
      margin-bottom: 3rem;
      text-align: center;
      position: relative;
      color: var(--light);
      text-transform: uppercase;
      letter-spacing: 3px;
    }
    
    .branch-title::before {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: var(--primary);
      z-index: -1;
      text-shadow: 0 0 10px rgba(0, 247, 255, 0.3);
      opacity: 0.5;
    }
    
    .branch-options {
      display: flex;
      gap: 3rem;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 1200px;
      margin: 0 auto;
      perspective: 1000px;
    }
    
    .branch-card {
      background: rgba(100, 255, 218, 0.03);
      border-radius: 15px;
      padding: 2.5rem;
      width: 320px;
      text-align: center;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(100, 255, 218, 0.1);
      box-shadow: 0 20px 30px -15px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transform-style: preserve-3d;
    }
    
    .branch-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent, rgba(0, 247, 255, 0.1), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
    }
    
    .branch-card:hover {
      transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
      box-shadow: 0 30px 50px -20px rgba(0, 247, 255, 0.4);
      border-color: rgba(100, 255, 218, 0.3);
    }
    
    .branch-card:hover::before {
      transform: translateX(100%);
    }
    
    .branch-icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      transition: transform 0.3s ease;
    }
    
    .branch-card:hover .branch-icon {
      transform: scale(1.1) rotate(10deg);
    }
    
    .branch-name {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: var(--primary);
      font-weight: 600;
      position: relative;
      display: inline-block;
    }
    
    .branch-name::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s ease;
    }
    
    .branch-card:hover .branch-name::after {
      width: 100px;
    }
    
    .branch-desc {
      font-size: 1rem;
      line-height: 1.6;
      opacity: 0.8;
      margin-bottom: 1.5rem;
    }
    
    .branch-stats {
      display: flex;
      justify-content: space-around;
      margin-top: 1.5rem;
    }
    
    .stat {
      text-align: center;
    }
    
    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 0.3rem;
    }
    
    .stat-label {
      font-size: 0.8rem;
      opacity: 0.7;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .floating-bg {
      position: absolute;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 247, 255, 0.1) 0%, transparent 70%);
      filter: blur(30px);
      z-index: -1;
      animation: float 15s infinite ease-in-out;
    }
    
    .floating-bg:nth-child(1) {
      top: 10%;
      left: 5%;
      animation-delay: 0s;
    }
    
    .floating-bg:nth-child(2) {
      top: 60%;
      right: 10%;
      animation-delay: 3s;
      background: radial-gradient(circle, rgba(100, 255, 218, 0.1) 0%, transparent 70%);
    }
    
    .floating-bg:nth-child(3) {
      bottom: 10%;
      left: 20%;
      animation-delay: 6s;
      width: 300px;
      height: 300px;
    }
    
    footer {
      text-align: center;
      padding: 2rem;
      background: rgba(10, 25, 47, 0.9);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-top: 1px solid rgba(100, 255, 218, 0.1);
    }
    
    .footer-text {
      font-size: 0.9rem;
      opacity: 0.7;
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1rem;
    }
    
    .social-link {
      color: var(--light);
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }
    
    .social-link:hover {
      color: var(--primary);
      transform: translateY(-3px);
    }
    
    /* Animations */
    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0);
      }
      50% {
        transform: translateY(-20px) translateX(20px);
      }
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .branch-options {
        gap: 2rem;
      }
      
      .branch-card {
        width: 100%;
        max-width: 350px;
      }
      
      .header {
        padding: 1.5rem;
      }
      
      .logo {
        font-size: 1.5rem;
      }
    }
    
    /* Particle effects */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    .particle {
      position: absolute;
      background: var(--primary);
      border-radius: 50%;
      opacity: 0.3;
      animation: float-particle linear infinite;
    }
    
    @keyframes float-particle {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 0.3;
      }
      90% {
        opacity: 0.3;
      }
      100% {
        transform: translateY(-100vh) translateX(calc(var(--random-x) * 100px));
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<!-- Floating background elements -->
<div class="floating-bg"></div>
<div class="floating-bg"></div>
<div class="floating-bg"></div>

<!-- Particle effects -->
<div class="particles" id="particles"></div>

<header class="header">
  <div class="logo">
    <i class="fas fa-coins"></i>
    <span>Bảng Lương Tiktok</span>
  </div>
</header>

<div class="main-content">
  <h1 class="branch-title" data-text="Chọn Nhánh">Chọn Nhánh</h1>
  
  <div class="branch-options">
    <div class="branch-card" onclick="viewSalary('nhanh1')">
      <div class="branch-icon">
        <i class="fas fa-rocket"></i>
      </div>
      <h3 class="branch-name">NHÁNH 1</h3>
      <p class="branch-desc">Xem thống kê và bảng lương chi tiết của nhánh chính</p>
      <div class="branch-stats">
        <div class="stat">
          <div class="stat-value">150+</div>
          <div class="stat-label">Thành viên</div>
        </div>
        <div class="stat">
          <div class="stat-value">1.2B</div>
          <div class="stat-label">Lượt view</div>
        </div>
      </div>
    </div>
    
    <div class="branch-card" onclick="viewSalary('nhanh2')">
      <div class="branch-icon">
        <i class="fas fa-bolt"></i>
      </div>
      <h3 class="branch-name">NHÁNH 2</h3>
      <p class="branch-desc">Xem thống kê và bảng lương chi tiết của nhánh phụ</p>
      <div class="branch-stats">
        <div class="stat">
          <div class="stat-value">80+</div>
          <div class="stat-label">Thành viên</div>
        </div>
        <div class="stat">
          <div class="stat-value">750M</div>
          <div class="stat-label">Lượt view</div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer>
  <div class="footer-text">© 2025 SPAM TIK TOK. All rights reserved.</div>
  <div class="social-links">
    <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
    <a href="#" class="social-link"><i class="fab fa-telegram"></i></a>
    <a href="#" class="social-link"><i class="fab fa-youtube"></i></a>
    <a href="#" class="social-link"><i class="fab fa-tiktok"></i></a>
  </div>
</footer>

<script>
  // View salary function
  function viewSalary(branch) {
    // Add cool transition effect
    document.body.style.opacity = '0.7';
    document.body.style.transition = 'opacity 0.3s ease';
    
    setTimeout(() => {
      if(branch === 'nhanh1') {
        window.location.href = 'bang-luong-nhanh1.html';
      } else if(branch === 'nhanh2') {
        window.location.href = 'bang-luong-nhanh2.html';
      }
    }, 300);
  }
  
  // Create particle effects
  function createParticles() {
    const particlesContainer = document.getElementById('particles');
    const particleCount = 30;
    
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      
      // Random properties
      const size = Math.random() * 5 + 2;
      const posX = Math.random() * 100;
      const duration = Math.random() * 20 + 10;
      const delay = Math.random() * 10;
      
      // Set properties
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${posX}%`;
      particle.style.bottom = `-${size}px`;
      particle.style.animationDuration = `${duration}s`;
      particle.style.animationDelay = `${delay}s`;
      particle.style.setProperty('--random-x', Math.random() * 2 - 1);
      
      // Random color
      const colors = ['#00f7ff', '#64ffda', '#ff2d75'];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      particle.style.background = randomColor;
      
      particlesContainer.appendChild(particle);
    }
  }
  
  // Initialize
  document.addEventListener('DOMContentLoaded', () => {
    createParticles();
    
    // Add hover sound effect (optional)
    const cards = document.querySelectorAll('.branch-card');
    cards.forEach(card => {
      card.addEventListener('mouseenter', () => {
        // You could add a sound effect here
        // new Audio('hover-sound.mp3').play();
      });
    });
  });
</script>

</body>
</html>
