<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hệ Thống Quản Lý Lương Đa Nhánh</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo-container">
        <div class="logo">
          <i class="fas fa-coins"></i>
          <span>SalaryPro</span>
        </div>
      </div>
      
      <div class="branch-selector">
        <select id="branchSelect" class="nice-select">
          <option value="meiu">MEIU</option>
          <option value="s02-lopers">S02-LOPERS</option>
        </select>
      </div>
      
      <nav class="main-nav">
        <a href="pages/dashboard.html" class="nav-link active">
          <i class="fas fa-tachometer-alt"></i>
          <span>Dashboard</span>
        </a>
        <a href="pages/salary.html" class="nav-link">
          <i class="fas fa-money-bill-wave"></i>
          <span>Bảng Lương</span>
        </a>

        <a href="pages/statistics.html" class="nav-link">
          <i class="fas fa-chart-bar"></i>
          <span>Thống Kê</span>
        </a>
        <a href="pages/management.html" class="nav-link">
          <i class="fas fa-users-cog"></i>
          <span>Quản Lý</span>
        </a>
      </nav>
      
      <div class="sidebar-footer">
        <div class="user-profile">
          <div class="avatar">
            <i class="fas fa-user-circle"></i>
          </div>
          <div class="user-info">
            <span class="username">Admin</span>
            <span class="role">Quản trị hệ thống</span>
          </div>
        </div>
        <a href="#" class="logout-btn">
          <i class="fas fa-sign-out-alt"></i>
        </a>
      </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
      <header class="main-header">
        <div class="header-title">
          <h1>Dashboard Tổng Quan</h1>
          <p>Xem nhanh tình hình hoạt động của nhánh</p>
        </div>
        <div class="header-actions">
          <div class="notification-bell">
            <i class="fas fa-bell"></i>
            <span class="badge">3</span>
          </div>
          <div class="date-picker">
            <i class="fas fa-calendar-alt"></i>
            <span>29/06/2025</span>
          </div>
        </div>
      </header>
      
      <div class="content-wrapper">
        <!-- Nội dung trang sẽ được tải động ở đây -->
        <div class="welcome-animation">
          <div class="animation-container">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="logo-animation">
              <i class="fas fa-coins"></i>
            </div>
            <h2>Chào mừng đến với SalaryPro</h2>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
